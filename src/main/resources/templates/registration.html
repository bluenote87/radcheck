<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
    Your passwords did not match. Please try to register again.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container p-sm-3">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-control">
                <h2>Register a new user</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="email" th:field="*{email}" placeholder="Email"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="error"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="error"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" name="verify"
                               placeholder="Verify password" class="form-control" /> <label
                            th:if="${param.error}" class="error">Please verify your password</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block btn-md mb-sm-5">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}" class="mb-sm-5"></span>


            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments :: foot"></footer>
</body>
</html>
