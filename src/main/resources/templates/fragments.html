<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            background-color: DarkSeaGreen;
        }
        th, td {
            padding: 4px;
        }
        a:link {
            color: SteelBlue;
            text-decoration: none;
        }
        a:visited {
            color: PaleGoldenRod;
            text-decoration: none;
        }
        a:hover {
            color: SlateGray;
            text-decoration: none;
        }
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        #map_container {
            width: 100%;
            height: 65%;
            position: relative;
        }
        #floating-panel {
            position: absolute;
            top: 120px;
            left: 33%;
            z-index: 5;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #999;
            text-align: center;
            line-height: normal;
            padding-left: 15px;
        }
        .footer {
            clear: both;
            position: relative;
            z-index: 10;
            height: 2em;
            margin-top: -3em;
        }
        .icon {
            font-size: 1.5em;
        }
        .error {
            color: red;
        }
        .logo {
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }
        .form-control {
            border: 1px solid CornflowerBlue;
        }
        .weathericon {
            width: 72px;
            height: 64px;
        }
        .report-cell {
            width: 50%;
            height: 50%;
        }
        .xsmall {
            font-size: 9px;
        }
        .report-footer {
            line-height: 90%;
            letter-spacing: -1px;
        }
    </style>
    <link id="favicon" rel="icon" type="image/png" sizes="64x64" th:href="@{/images/favicon.png}" />
</head>
<body>
