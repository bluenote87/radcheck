<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Default Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            background-color: DarkSeaGreen;
        }
        a:link {
            color: PaleGoldenRod;
        }
        a:visited {
            color: PaleTurquoise;
        }
        a:hover {
            color: SteelBlue;
            text-decoration: none;
        }
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        #map_container {
            min-width: 100%;
            height: 450px;
            min-height: 65%;
        }
        .icon {
            font-size: 1.5em;
        }
        .error {
            color: red;
        }
        .error-graphic {
            background-color: DarkOrange;
            color: WhiteSmoke;
            border: 1px solid SpringGreen;
            border-radius: 15px;
        }
        .logo {
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }
        .form-control {
            border: 2px solid CornflowerBlue;
        }
        .weathericon {
            width: 72px;
            height: 64px;
        }
        .sm-weathericon {
            width: 63px;
            height: 56px;
        }
        .xsm-weathericon {
            width: 55px;
            height: 48px;
        }
        .wrapper {
            min-height: 100%;
            position: relative;
        }
        .push {
            padding-bottom: 32px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32px;
            line-height: 32px;
        }
    </style>
    <link id="favicon" rel="icon" type="image/png" sizes="64x64" th:href="@{/images/favicon.png}" />
</head>
<body>

<nav th:fragment="navigation" class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
    <ul class="navbar-nav">
        <li class="navitem">
            <a class="navbar-brand" href="#"><img th:src="@{/images/favicon.png}" alt="Logo" class="logo"></a>
            <a class="navbar-brand" th:href="@{/}">RadCheck</a>
        </li>
    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Locations</a>
                <div class="dropdown-menu bg-dark">
                    <a class="dropdown-item" th:href="@{/search}">New Search</a>
                    <a class="dropdown-item" th:href="@{/user/profile}">View Saved</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Reports</a>
                <div class="dropdown-menu bg-dark">
                    <a class="dropdown-item" th:href="@{/two-by-two}">Build 2x2</a>
                    <a class="dropdown-item" th:href="@{/three-by-three}">Build 3x3</a>
                    <a class="dropdown-item" th:href="@{/four-by-four}">Build 4x4</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" th:if="${isLoggedIn} == false">
            <li class="nav-item"><a class="nav-link small" th:href="@{/registration}">‚ò¢Ô∏è&nbsp;Sign Up</a></li>
            <li class="nav-item"><a class="nav-link small" th:href="@{/login}">üîë&nbsp;Login</a></li>
        </ul>
        <ul class="navbar-nav ml-auto" th:if="${isLoggedIn} == true">
            <li class="nav-item"><a class="nav-link small" th:href="@{/user/profile}">üë§&nbsp;<span th:text="${account}"></span></a></li>
            <li class="nav-item"><a class="nav-link small" th:href="@{/logout}">üîí&nbsp;Logout</a></li>
        </ul>
    </div>
</nav>

<footer th:fragment="foot" class="footer bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white small">
                &copy; 2018 Copyright: <a th:href="@{/}">RadCheck.app</a>&nbsp;&nbsp;License:&nbsp;<a href="https://github.com/p-fannon/radcheck/blob/master/LICENSE.txt" target="_blank">GNU GPL</a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
