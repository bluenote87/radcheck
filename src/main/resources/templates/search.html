<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logon}">
    The account at <strong th:text="${account}"></strong> is now logged in.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${param.logout}">
    You have successfully logged out.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.retry}">
    Something went wrong when pulling data for this location. Please try again.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
    You do not have access to that page because you lack account privileges.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div id="map_container"><div id="map"></div></div>
<div class="container-fluid"><form class="form-inline" th:action="@{/}" method="POST" th:object="${gmap}">
    <div id="floating-panel" class="form-group">
        <label for="address">Search the map:&nbsp;&nbsp;</label>
        <input id="address" type="search" class="form-control" th:value="*{address}" th:field="*{address}">
        <button id="locate" type="button" class="btn btn-light">üîç</button>
    </div>
    <script th:inline="javascript">
        initMap();
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),{
            center: {lat: [[${latitude}]], lng: [[${longitude}]]},
            zoom: 17
            });
            var geocoder = new google.maps.Geocoder();

            document.getElementById('locate').addEventListener('click', function() {
                geocodeAddress(geocoder, map);
            });
        }
        function geocodeAddress(geocoder, resultsMap) {
            var address = document.getElementById('address').value;
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == 'OK') {
                    resultsMap.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: resultsMap,
                        position: results[0].geometry.location
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
    <script th:attr="src=${key}" async defer></script>
    <button type="submit" class="btn btn-primary btn-md btn-block mt-sm-2">Find measurement here</button>
    <span th:errors="*{address}" class="error"></span>
</form></div>
<div class="container-fluid my-sm-3">
    <div class="row">
        <div class="col"><h5 class="text-center">or</h5></div>
    </div>
</div>
<div class="container-fluid mb-sm-5">
    <div class="row">
        <div class="col"><a th:href="@{/manual}"><button class="btn btn-info btn-md btn-block">Find a measurement with manual coordinates</button></a></div>
    </div>
</div>
<footer th:replace="fragments :: foot"></footer>
</body>
</html>
