<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
    You entered duplicate locations in your report. Please choose unique locations and try again.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
    <div class="row">
        <div class="col"><h2 class="p-3 text-center">Build your three-by-three report</h2></div>
    </div>
</div>

<div class="container-fluid">
    <form method="POST" th:action="@{/three-by-three}" th:object="${form}">
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-4 border border-top-0 border-left-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                    <div class="col-4 border border-top-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                    <div class="col-4 border border-top-0 border-right-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 border border-left-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                    <div class="col-4 border">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                    <div class="col-4 border border-right-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 border border-bottom-0 border-left-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                    <div class="col-4 border border-bottom-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                    <div class="col-4 border border-bottom-0 border-right-0">
                        <select class="form-control custom-select m-2" th:field="*{locationIds}">
                            <option disabled th:value="null">Select a location for this grid position</option>
                            <option th:each="location : *{reportOptions}"
                                    th:text="${location.getKey()}"
                                    th:value="${location.getValue()}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-md btn-block btn-primary mb-5" value="Build the report"  data-toggle="tooltip" data-placement="bottom" title="Results will NOT be refreshed when using this report builder." />
        </div>
    </form>
</div>
<footer th:replace="fragments :: foot"></footer>
</body>
</html>
