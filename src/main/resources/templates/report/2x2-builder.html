<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
    You entered duplicate locations, or your report name was the wrong size. Please try again.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
<h2 class="p-sm-3">Build your 2x2 report</h2>

<form method="POST" th:action="@{/two-by-two}" th:object="${form}">
    <div class="form-group">
        <label th:for="reportName">Enter a name for your report:</label>
        <input type="text" class="form-control" th:field="*{reportName}" placeholder="Please enter a name between 3 and 30 characters" />
    </div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 border border-top-0 border-left-0">
                    <select class="form-control custom-select" th:field="*{locationIds}">
                        <option th:each="location : *{reportOptions}"
                                th:text="${location.getKey()}"
                                th:value="${location.getValue()}"></option>
                    </select>
                </div>
                <div class="col-sm-6 border border-top-0 border-right-0">
                    <select class="form-control custom-select" th:field="*{locationIds}">
                        <option th:each="location : *{reportOptions}"
                                th:text="${location.getKey()}"
                                th:value="${location.getValue()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 border border-bottom-0 border-left-0">
                    <select class="form-control custom-select" th:field="*{locationIds}">
                        <option th:each="location : *{reportOptions}"
                                th:text="${location.getKey()}"
                                th:value="${location.getValue()}"></option>
                    </select>
                </div>
                <div class="col-sm-6 border border-bottom-0 border-right-0">
                    <select class="form-control custom-select" th:field="*{locationIds}">
                        <option th:each="location : *{reportOptions}"
                                th:text="${location.getKey()}"
                                th:value="${location.getValue()}"></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-block btn-primary" value="Build the report" />
    </div>
</form>
</div>

</body>
</html>
